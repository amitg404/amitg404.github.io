<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background for container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
        }

        h1 {
            text-align: center;
            color: #333; /* Dark gray text color */
        }

        .contact-details {
            margin-top: 20px;
        }

        .contact-details p {
            margin: 10px 0;
            color: #666; /* Gray text color */
        }

        .contact-details p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Details</h1>
        <div class="contact-details">
            <p><strong>Name:</strong> John Doe</p>
            <span style='font-size:20px;'><p>&#9993; johndoe@example.com</p></span>
            <span style='font-size:20px;'><p>&#9990; +91-9923458372</p></span>
           
            <span style='font-size:20px;'><p>&#xf276; 123 Main Street, City, Country</p></span>
        </div>
    </div>
</body>
</html>
