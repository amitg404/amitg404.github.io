<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background for container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
        }

        h1 {
            text-align: center;
            color: #333; /* Dark gray text color */
        }

        .about-details {
            margin-top: 20px;
        }

        .about-details p {
            margin: 10px 0;
            color: #666; /* Gray text color */
        }

        .about-details p:last-child {
            margin-bottom: 0;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            color: #333; /* Dark gray text color */
            text-decoration: none;
        }

        .social-links a:hover {
            color: #007bff; /* Blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About</h1>
        <div class="about-details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/johndoe" target="_blank">Instagram</a>
            <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
            <!-- Add more social links as needed -->
        </div>
    </div>
</body>
</html>
